<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div class="navbar" style="position: relative;border-radius:10px;display: flex;justify-content: center;">
      <h1 style="position: absolute;color: aliceblue; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">GitHub</h1>
    </div>
    <div class="grid-container">
        <div class="item item1"></div>
        <div class="item item2" style="font-size:1.4rem;color: rgb(220, 228, 236); display: flex; justify-content: flex-start;font-family:Arial, Helvetica, sans-serif;">Search</div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
    </div>
</body>
</html>
